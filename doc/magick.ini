language-dir = lang
language = en_GB
log = file
log-level = debug+5

# Since we can't use '#', we use '&', which actually means 'local', but we
# replace it with a '#'.  We also support '+' (which is not replaced).
log-channel = &snoop

server-name = services.neuromancy.net
server-desc = Magick IRC Services
bind = 127.0.0.1
protocol = ircd/ircd.bahamut.ini
pidfile = magick.pid
motdfile = magick.motd

#storage = inifile
storage = postgresql

level = 1
max-level = 5
lag-time = 15s

save-time = 5n
stop = false

remote = 127.0.0.1 6667 MaGeeK
#allow = hub.somenet.com *.us.somenet.com

[storage]
password-hash = MD5
deep-lookup = false
load-after-save = false

[storage.inifile]
#stage = compress
#stage = verify
#stage = crypt
stage = file
tollerant = false

