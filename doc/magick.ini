[storage.inifile.stage.net]
host = 127.0.0.1
port = 1234

[storage.xml]
#stage = compress
stage = verify
#stage = crypt
stage = file
tollerant = false
encode = UTF-8

[storage.xml.stage.verify]
offset = 0
string = <?xml version="1.0" encoding="UTF-8"?>
nice = false

[storage.xml.stage.compress]
level = 5

[storage.xml.stage.crypt]
type = AES
bits = 256
hash = RIPEMD
keyfile = magick.key

[storage.xml.stage.file]
name = magick.mnd

[storage.xml.stage.net]
host = 127.0.0.1
port = 1234

[storage.postgresql]
db-name = magick
user = prez
#password = blah
#host = 127.0.0.1
#port = 1234
tollerant = false
timeout = 0
ssl-only = false
#max-conn-count = 0

