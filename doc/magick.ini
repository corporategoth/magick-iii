btree = false


[log.file]
name = magick.log
backup = 7
max-size = 500000000
archive-cmd = gzip -9
archive-ext = gz

utc = false
format = <DATE:yyyy-mm-dd hh:nn:ss.uuu> <LEVEL:-10s> <MESSAGE>
hex-decimal = false
hex-width = 16

[log.file.levels]
fatal = FATAL
critical = CRITICAL
error = ERROR
warning = WARNING
notice = NOTICE
info = INFO
debug = DEBUG

[log.syslog]
facility = Local0

[log.simple]
name = magick.log

utc = false
format = <DATE:C> <LEVEL:-10s> <MESSAGE>
hex-decimal = false
hex-width = 16

[log.simple.levels]
fatal = FATAL
critical = CRITICAL
error = ERROR
warning = WARNING
notice = NOTICE
info = INFO
debug = DEBUG

[log.net]
host = 127.0.0.1
port = 1234

utc = false
format = <DATE:C> <LEVEL:-10s> <MESSAGE>
hex-decimal = false
hex-width = 16

[log.net.levels]
fatal = FATAL
critical = CRITICAL
error = ERROR
warning = WARNING
notice = NOTICE
info = INFO
debug = DEBUG

